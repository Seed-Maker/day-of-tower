<img id=game-start-logo src="assets/image/duel/duel_start.png" alt="Fight!">

<div id=game-start-display-wrapper>
  <div id=duel>
    <section id=enemy-zone>

    </section>

    <section id=user-zone>

    </section>
  </div>

  <div id=in-game-menu>
    <div id=in-game-menu-wrapper>
      <div id=in-game-menu-enemy>
        <p>상대 정보</p>
      </div>
      <div id=in-game-menu-card>
        <p>카드 정보</p>
      </div>
      <div id=in-game-menu-game>
        <p>게임 정보</p>
      </div>
    </div>
  </div>

  <div id=player-info>
    <div id=enemy-info>
      <img id=enemy-profile-image class="profile" alt="적군 이미지">
      <p id=enemy-name>???</p>
    </div>
    <a id=player-info-close-btn class="black button">돌아가기</a>
    <div id=user-info>
      <img id=user-profile-image class="profile" alt="나의 이미지">
      <p id=user-name>???</p>
    </div>
  </div>

  <div id=in-game-card-info>

  </div>

  <div id=in-game-info>
    <div>
      <p id=in-game-info-enemy-name class=title>???</p>
      <p id=in-game-info-user-name class=title>???</p>
      <p>패: <span id=in-game-info-user-hand></span>장</p>
      <p>덱: <span id=in-game-info-user-deck></span>장 남음</p>
      <p>LP: <span id=in-game-info-user-LP></span>장 남음</p>
    </div>
    <div>
      <p id=in-game-info-user-name class=title>???</p>
      <p>패: <span id=in-game-info-user-hand></span>장</p>
      <p>덱: <span id=in-game-info-user-deck></span>장 남음</p>
      <p>LP: <span id=in-game-info-user-LP></span>장 남음</p>
    </div>
  </div>
</div>

<section id=dice-field>
  <div id=user-dice>
    <div class=dice-wrapper>
      <div class="dice-face f1"></div>
      <div class="dice-face f2"></div>
      <div class="dice-face f3"></div>
      <div class="dice-face f4"></div>
      <div class="dice-face f5"></div>
      <div class="dice-face f6"></div>
    </div>
  </div>
  <div id=enemy-dice>
    <div class=dice-wrapper>
      <div class="dice-face f1"></div>
      <div class="dice-face f2"></div>
      <div class="dice-face f3"></div>
      <div class="dice-face f4"></div>
      <div class="dice-face f5"></div>
      <div class="dice-face f6"></div>
    </div>
  </div>
</section>
